version: '3.8'

services:
  # Main Honeypot API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: honeypot-api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://honeypot:honeypot_secret@postgres:5432/honeypot
      - REDIS_URL=redis://redis:6379/0
      - LOCAL_LLM_BASE_URL=http://ollama:11434
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - honeypot-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: honeypot-postgres
    environment:
      POSTGRES_USER: honeypot
      POSTGRES_PASSWORD: honeypot_secret
      POSTGRES_DB: honeypot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U honeypot"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - honeypot-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: honeypot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - honeypot-network
    restart: unless-stopped

  # Ollama for Local LLaMA
  ollama:
    image: ollama/ollama:latest
    container_name: honeypot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - honeypot-network
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Ollama Model Loader (runs once to pull model)
  ollama-loader:
    image: curlimages/curl:latest
    container_name: honeypot-ollama-loader
    depends_on:
      - ollama
    networks:
      - honeypot-network
    entrypoint: >
      sh -c "
        sleep 10 &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\": \"llama3.1:8b\"}' &&
        echo 'Model loaded successfully'
      "
    restart: "no"

networks:
  honeypot-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  ollama_data:
